<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
         background-color:rgb(4, 0, 8); 
    }
    .main{
        width:100%;
        height: 80vh;
     background-color: rgb(200, 220, 20);
          position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50% ,-50%);    
       
         /* margin: 10vh auto;  */
    }


    h1{ 
         position: absolute;
        top:50%;
        left:45%;
        transform: translate(-50% ,-50%); 
    
        
    }
    .animate__animated{
            animation-delay: 2s;
            animation-duration: 2s;
    }
    .box{
        width: 200px;
        height:150px;
        background-color: crimson;
        margin: 20vh auto;
        border:5px solid black;
        position: relative;
        animation-name: ak;
        animation-delay: 1s;
         animation-duration: 2s;
         animation-iteration-count: infinite;
         border-radius: 20px;

    }
    @keyframes ak{
        0%{background-color: crimson; left: o;top: 0;}
        25%{background-color: blue;left: 100px; top:0;}
        50%{background-color: blueviolet;left:100px;top:200px;}
        75%{background-color: black;left:0px;top:200px;}
        100%{background-color: beige;left:0px;top:0px;}
    }

   

     

</style>

<body>
    <div class="main">
           <div>
            <!-- <h1 class="animate__animated animate__wobble">python</h1> -->
           </div>
          <div class="box"></div>
        
    </div>
    
</body>
</html>
